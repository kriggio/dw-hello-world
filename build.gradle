plugins {
    id "java"
    id "groovy"
    id "maven-publish"
    id "org.sonarqube" version "3.1.1"
    id "jacoco"
}

repositories {
    mavenLocal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
}

dependencies {
    compile "io.dropwizard:dropwizard-core:2.0.0"
    compile "org.codehaus.groovy:groovy:3.0.7"
    testCompile "org.spockframework:spock-core"
    testCompile platform("org.spockframework:spock-bom:2.0-M4-groovy-3.0")
}

group = "com.redbard"
version = "1.0-SNAPSHOT"
description = "HelloWorld"
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    manifest {
        attributes "Main-Class": "com.redbard.HelloWorldApplication"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

sonarqube {
    properties {
        property "sonar.sources", "src/main"
        property "sonar.tests", "src/test"
        property "sonar.projectName", "DropWizard Hello World"
        property "sonar.projectKey", "kriggio_dwhelloworld"
        property "sonar.organization", "kriggio"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "f49042195e87f760514893b18add2cebc930c94b"
        property "sonar.jacoco.reportPath", "${buildDir}/jacoco/test.exec"
        property "sonar.groovy.jacoco.reportPath", "${buildDir}/jacoco/test.exec"
        property "sonar.jacoco.coverage.reportPaths", "$buildDir/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.junit.reportsPaths", "$buildDir/test-results/"
    }
    //dependsOn jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = false
        csv.enabled = false
    }
    // we are forcing the execution of "test" before the execution of "jacocoTestReport"
    dependsOn test
}
