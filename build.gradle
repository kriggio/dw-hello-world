plugins {
    id 'java'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compile "io.dropwizard:dropwizard-core:2.0.0"
    compile "org.codehaus.groovy:groovy:3.0.7"
    testCompile "org.spockframework:spock-core"
    testCompile platform("org.spockframework:spock-bom:2.0-M4-groovy-3.0")
}

group = 'com.redbard'
version = '1.0-SNAPSHOT'
description = 'HelloWorld'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class": "com.redbard.HelloWorldApplication"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
